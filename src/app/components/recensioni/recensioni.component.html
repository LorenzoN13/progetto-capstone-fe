<div class="d-flex flex-wrap justify-content-center">
  <div *ngFor="let recensione of recensioni">
    <div class="card d-flex justify-content-end">
      <div class="card-body">
        <h5 class="card-title">Recensione</h5>
        <p class="card-text">Testo della recensione: {{ recensione.recensione }}</p>
        <p class="card-text">ID Utente: {{ recensione.utenteId }}</p>
        <p class="card-text">ID Prodotto: {{ recensione.prodottoid }}</p>
      </div>
    </div>
  </div>
</div>
