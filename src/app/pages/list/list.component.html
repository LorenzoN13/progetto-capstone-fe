<div class="card-container">
  <!-- Iterazione su ciascun elemento nella listaItems$ ottenuta in modo asincrono -->
  <div class="card mb-3" *ngFor="let item of listItems$ | async">
    <!-- Contenuto della card per ciascun prodotto -->
    <div class="card__data">
      <!-- Utilizzo di ng-container per gestire la visualizzazione solo se item.prodotto è definito -->
      <ng-container *ngIf="item.prodotto">
        <!-- Immagine del prodotto -->
        <img [src]="item.prodotto.immagineUrl" class="card__img" alt="strumento image">
        <!-- Titolo del prodotto -->
        <h6 class="card__data--title">Titolo: {{ item.prodotto.titolo }}</h6>
        <!-- Descrizione del prodotto -->
        <p class="card__data--text desc">Descrizione: {{item.prodotto.descrizione}}</p>
        <!-- Categoria del prodotto -->
        <p class="card__data--text">Categoria: {{item.prodotto.categoria}}</p>
        <!-- Dimensione del prodotto -->
        <p class="card__data--text">Dimensione: {{item.prodotto.dimensione}}</p>
        <!-- Colore del prodotto -->
        <p class="card__data--text">Colore: {{item.prodotto.colore}}</p>
        <!-- Quantità disponibile del prodotto -->
        <p class="card__data--text">Quantità: {{item.prodotto.quantita}}</p>
        <!-- Brand del prodotto -->
        <p class="card__data--text">Brand: {{item.prodotto.brand}}</p>
        <!-- Prezzo del prodotto -->
        <p class="card__data--text">Prezzo: {{item.prodotto.prezzo}}</p>
      </ng-container>
    </div>
    <!-- Bottone per rimuovere il prodotto dalla lista -->
    <button class="btn btn-danger" (click)="removeFromList(item.prodottoId, item.utenteId)">Rimuovi dalla lista</button>
  </div>
</div>
