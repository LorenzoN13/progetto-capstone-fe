<div class="container create">
  <!-- Inizio del modulo di creazione del prodotto -->
  <form (ngSubmit)="submitForm()">

    <!-- Campi del modulo -->
    <fieldset>
      <legend>Informazioni generali</legend>

      <!-- URL dell'immagine -->
      <div class="form-group">
        <label for="urlImmagine">Url Img:</label>
        <input type="url" id="urlImmagine" name="urlImmagine" class="form-control" required [(ngModel)]="prodotto.immagineUrl">
      </div>

      <!-- Titolo -->
      <div class="form-group">
        <label for="titolo">Titolo:</label>
        <input type="text" id="titolo" name="titolo" class="form-control" required [(ngModel)]="prodotto.titolo">
      </div>

      <!-- Descrizione -->
      <div class="form-group">
        <label for="descrizione">Descrizione:</label>
        <input type="text" id="descrizione" name="descrizione" class="form-control" required [(ngModel)]="prodotto.descrizione" >
      </div>

      <!-- Brand -->
      <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" class="form-control" required [(ngModel)]="prodotto.brand">
      </div>

      <!-- Colore -->
      <div class="form-group">
        <label for="colore">Colore:</label>
        <input type="text" id="colore" name="colore" class="form-control" required [(ngModel)]="prodotto.colore">
      </div>

      <!-- Quantità -->
      <div class="form-group">
        <label for="quantita">Quantità:</label>
        <input type="number" id="quantita" name="quantita" class="form-control" required [(ngModel)]="prodotto.quantita">
      </div>

      <!-- Dimensione -->
      <div class="form-group">
        <label for="dimensione">Dimensione:</label>
        <input type="text" id="dimensione" name="dimensione" class="form-control" required [(ngModel)]="prodotto.dimensione">
      </div>

      <!-- Categoria -->
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" class="form-control" required [(ngModel)]="prodotto.categoria" >
      </div>

      <!-- Prezzo -->
      <div class="form-group">
        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" name="prezzo" class="form-control" required [(ngModel)]="prodotto.prezzo">
      </div>
    </fieldset>

    <!-- Bottone di invio -->
    <button type="submit">Crea</button>

  </form>
  <!-- Fine del modulo di creazione del prodotto -->
</div>
<!-- Fine del container "create" -->
