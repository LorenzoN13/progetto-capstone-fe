<div class="container userTab">
  <!-- Inizia il form per modificare i dettagli del prodotto -->
  <form [formGroup]="prodottoForm" (ngSubmit)="onSave()"  class="mt-4">

    <!-- Campo per il titolo del prodotto -->
    <div class="mb-3">
      <label for="titolo" class="form-label">Titolo</label>
      <input type="text" id="titolo" formControlName="titolo" class="form-control">
    </div>

    <!-- Campo per la descrizione del prodotto -->
    <div class="mb-3">
      <label for="descrizione" class="form-label">Descrizione</label>
      <input type="text" id="descrizione" formControlName="descrizione" class="form-control">
    </div>

    <!-- Campo per il brand del prodotto -->
    <div class="mb-3">
      <label for="brand" class="form-label">Brand</label>
      <input type="textbox" id="brand" formControlName="brand" class="form-control">
    </div>

    <!-- Campo per la dimensione del prodotto -->
    <div class="mb-3">
      <label for="dimensione" class="form-label">Dimensione</label>
      <input type="text" id="dimensione" formControlName="dimensione" class="form-control">
    </div>

    <!-- Campo per l'URL dell'immagine del prodotto -->
    <div class="mb-3">
      <label for="immagineUrl" class="form-label">Immagine URL</label>
      <input type="text" id="immagineUrl" formControlName="immagineUrl" class="form-control">
    </div>

    <!-- Campo per il colore del prodotto -->
    <div class="mb-3">
      <label for="colore" class="form-label">Colore</label>
      <input type="text" id="colore" formControlName="colore" class="form-control">
    </div>

    <!-- Campo per la categoria del prodotto -->
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoria</label>
      <input type="text" id="categoria" formControlName="categoria" class="form-control">
    </div>

    <!-- Campo per la quantità del prodotto -->
    <div class="mb-3">
      <label for="quantita" class="form-label">Quantità</label>
      <input type="number" id="quantita" formControlName="quantita" class="form-control">
    </div>

    <!-- Campo per il prezzo del prodotto -->
    <div class="mb-3">
      <label for="prezzo" class="form-label">Prezzo</label>
      <input type="number" id="prezzo" formControlName="prezzo" class="form-control">
    </div>

    <!-- Bottone per salvare le modifiche -->
    <button type="submit" class="btn btn-primary">Salva</button>
  </form>
</div>
